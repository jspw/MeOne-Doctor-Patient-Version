<mat-toolbar color="primary">
    <mat-toolbar-row>
        <mat-nav-list >
            <a mat-button disableRipple>
                <mat-icon (click) = "sidenav = !sidenav">menu</mat-icon>
            </a>
        </mat-nav-list>
        <mat-nav-list>
            <a mat-button class="heading-font" [routerLink]="'/home'"> MedONE </a>
        </mat-nav-list>
        <mat-nav-list >
            <a mat-button [routerLink]="'/dashboard'"> Dashboard </a>
            <a mat-button [routerLink]="'/contacts'"> Contacts </a>
            <a mat-button [routerLink]="'/activities'"> Activities </a>
            <a mat-button [routerLink]="'/First-aid'"> First-Aid </a>
            <a mat-button [routerLink]="'/create-contact'"> Create Contact </a>
            <a mat-button [routerLink]="'/create-account'"> Create Account </a>
        </mat-nav-list>   
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav [opened] = "sidenav" >
        <mat-nav-list>
            <a mat-list-item [routerLink]="'/dashboard'"> Dashboard </a>
            <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
            <a mat-list-item [routerLink]="'/activities'"> Activities </a>
            <a mat-list-item [routerLink]="'/First-aid'"> First-Aid </a>
            <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
            <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
        </mat-nav-list>
    </mat-sidenav>
  <mat-sidenav-content>Main</mat-sidenav-content>
</mat-sidenav-container>
