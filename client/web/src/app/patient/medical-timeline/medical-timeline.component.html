<mat-card class="mx-auto w-25 mt-2 p-2">
    <h2 class="font-weight-bold text-center">Medical Records</h2>
</mat-card>
<mat-card class="mt-3 p-5">
    <mgl-timeline [toggle]="toggle" [alternate]="alternate" [side]="side" [focusOnOpen]="focusOnOpen"
        [mobileWidthThreshold]="2000">
        <mgl-timeline-entry *ngFor="let entry of entries; let i = index;" (expand)="onExpandEntry($event, i)"
            [mobileWidthThreshold]="2000">
            <mgl-timeline-entry-header (click)="onHeaderClick($event)" style="cursor: pointer;">
                <div>
                    <span class="font-weight-bold">{{entry.header.doctor}} - ({{ entry.header.date }})</span>
                </div>
            </mgl-timeline-entry-header>
            <mgl-timeline-entry-content [expandAnimationTiming]="contentAnimation ? '200ms ease' : '0ms'"
                [collapseAnimationTiming]="contentAnimation ? '100ms ease' : '0ms'">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-4 text-center"><p class="font-weight-bold">Medicine</p></div>
                            <div class="col-4 text-center"><p class="font-weight-bold">Frequency</p></div>
                            <div class="col-4 text-center"><p class="font-weight-bold">Note</p></div>
                        </div>
                        <div class="row" *ngFor="let medicine of entry.content.medicines">
                            <div class="col-4 text-center">{{medicine.name}}</div>
                            <div class="col-4 text-center">{{medicine.frequency}}</div>
                            <div class="col-4 text-center">{{medicine.frequency}}</div>
                        </div>
                    </div>
                </div>
            </mgl-timeline-entry-content>
            <mgl-timeline-entry-dot [size]="size"
                style="text-align: center; background-color: #3f8ab5; color: rgb(141, 141, 230); cursor: pointer;"
                (click)="onDotClick($event)" [expandAnimationTiming]="dotAnimation ? '200ms ease' : '0ms'"
                [collapseAnimationTiming]="dotAnimation ? '100ms ease' : '0ms'"></mgl-timeline-entry-dot>
            <!-- <mgl-timeline-entry-side style="width: 20%;">
                <mat-card style="background-color: rgb(163, 199, 230);">
                    2018
                </mat-card>
            </mgl-timeline-entry-side> -->
        </mgl-timeline-entry>
    </mgl-timeline>
</mat-card>
